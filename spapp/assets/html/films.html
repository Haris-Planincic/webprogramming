        <script>
            function filterFilms() {
                let input = document.getElementById("movieSearchBar").value.toLowerCase();
                let films = document.querySelectorAll(".film");
        
                films.forEach(film => {
                    let title = film.querySelector("h5").innerText.toLowerCase();
                    film.style.display = title.includes(input) ? "flex" : "none";
                });
            }
        </script>
